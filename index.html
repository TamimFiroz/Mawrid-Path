<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawrid Path</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon-new.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED: New Font Selection -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

    <!-- Welcome Overlay -->
    <div id="welcome-overlay">
        <div class="welcome-content">
            <h1 class="welcome-title">Mawrid Path</h1>
            <p class="welcome-subtitle">A philosophical journey through the sacred time.</p>
            <button id="start-journey-btn" class="enter-btn">Start Journey</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header class="main-header">
            <div class="logo">Mawrid Path</div>
            <div class="controls">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="toggle theme">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36l1.06-1.06c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0zM18.36 5.64l-1.06 1.06c-.39.39-.39-1.02 0-1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0z"/></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/></svg>
                </button>
            </div>
        </header>

        <main class="home-container">
            <!-- Arcs and cards will be generated here by JS -->
        </main>

        <footer class="main-footer">
            <p>© 2025 Tamim Firoz • SayPass — Building with Purpose & Simplicity</p>
        </footer>
    </div>

    <button id="scroll-up-btn" title="Go to top">
        <svg class="progress-ring" width="48" height="48">
            <circle class="progress-ring__track" stroke-width="4" fill="transparent" r="22" cx="24" cy="24"/>
            <circle class="progress-ring__indicator" stroke-width="4" fill="transparent" r="22" cx="24" cy="24"/>
        </svg>
        <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 6.879l-7.061 7.06-1.414-1.414L12 4.05l8.475 8.475-1.414 1.414L12 6.879z"/></svg>
    </button>

    <script src="js/app.js"></script>
</body>
</html>
